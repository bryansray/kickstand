<html>

	<head>
		<title>Assemble - Standup</title>
		
		<link href="application.css" rel="stylesheet" type="text/css" />
		
		<script src="javascript/jquery-1.9.1.js" type="text/javascript"></script>
		<script src="javascript/handlebars.js" type="text/javascript"></script>
		<script src="javascript/underscore.js" type="text/javascript"></script>
		<script src="javascript/backbone.js" type="text/javascript"></script>
		<script src="application.js" type="text/javascript"></script>
		
		<script id="member-template" type="text/x-handlebars-template">
			<h4 class="name">{{name}}</h4>
		
			<div class="clearfix" />
		
			<div class="meta">
				{{#if role}}<div class="role">Role: {{role}}</div>{{/if}}
				{{#if team}}<div class="team">Team: {{team}}</div>{{/if}}
			</div>
			
			<div class="actions">
				<a href="#" class="follow-up">Follow Up</a>
			</div>
		</script>
		
		<script id="members-template" type="text/x-handlebars-template">
			<div class="members">
				{{#each []}}
					<div>{{name}}</div>
				{{/each}}
			</div>
		</script>
	</head>
	
	<body>
		<h1>Standup Members</h1>
		<div id="members-container" class="clearfix"></div>
		
		<!--
		<h1>Standup Members Spoken</h1>
		<div id="members-spoken-container" class="clearfix"></div>
		-->
	</body>
</html>
